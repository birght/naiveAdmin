<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .tab-container {
        width: 100%;
      }

      .shi_nav_tabui {
        display: flex;
        overflow-x: hidden; /* 隐藏滚动条 */
        white-space: nowrap;
        scroll-behavior: smooth; /* 平滑滚动 */
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      .shi_nav_tabui li {
        padding: 10px 250px; /* 调整选项卡宽度 */
        border: none;
        cursor: pointer;
        display: inline-block;
        text-align: center;
      }

      .shi_nav_tabui li:hover {
        background-color: #ddd;
      }

      /* 隐藏滚动条 */
      .shi_nav_tabui::-webkit-scrollbar {
        display: none; /* 隐藏滚动条 */
      }

      .shi_nav_tabui {
        -ms-overflow-style: none; /* 适用于 Internet Explorer 和 Edge */
        scrollbar-width: none; /* 适用于 Firefox */
      }
    </style>
  </head>
  <body>
    <ul class="shi_nav_tabui">
      <li data-tab="tab1">Tab 1</li>
      <li data-tab="tab2">Tab 2</li>
      <li data-tab="tab3">Tab 3</li>
      <li data-tab="tab4">Tab 4</li>
      <li data-tab="tab5">Tab 5</li>
      <li data-tab="tab6">Tab 6</li>
      <li data-tab="tab7">Tab 7</li>
      <li data-tab="tab8">Tab 8</li>
      <!-- 更多标签页 -->
    </ul>
    <div class="tab-content" id="tabContent">
      <div class="tab-pane" id="tab1">Content for Tab 1</div>
      <div class="tab-pane" id="tab2">Content for Tab 2</div>
      <div class="tab-pane" id="tab3">Content for Tab 3</div>
      <!-- 更多内容 -->
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const tabBar = document.querySelector(".shi_nav_tabui");

        // 鼠标滚动事件
        tabBar.addEventListener(
          "wheel",
          (e) => {
            e.preventDefault(); // 阻止默认的垂直滚动行为
            tabBar.scrollLeft += e.deltaY; // 水平滚动
          },
          { passive: false } // 设置 passive 为 false，以允许 preventDefault()
        );
      });
    </script>
  </body>
</html>
